<!DOCTYPE html>
<html>
<head>
    <!-- css font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- CSS -->
    <link href="../css/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>


<div class="container-fluid">
    <h2>Signup Form</h2>
    <form action="/action_page.js" class="col-md-12" style="border:1px solid #ccc">
      <div class="container">
        <label><b>Account or Email</b></label>
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input id="email" type="text" class="form-control" name="email" placeholder="Enter Account or Email" ng-model="user.email" required>
        </div>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" ng-model="user.password" required>

        <label><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="confirmpassword" ng-model="user.password" required>
        <input type="checkbox" checked="checked"> Remember me
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
</div>

</body>
</html>
